<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumus-rumus Persegi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      .content {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .formula {
        margin-bottom: 20px;
      }

      h2 {
        color: #444;
        margin-bottom: 10px;
      }

      p {
        color: #555;
        font-size: 18px;
      }

      em {
        font-style: italic;
        color: #333;
      }

      sup {
        vertical-align: super;
        font-size: smaller;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Rumus-rumus Penting Persegi</h1>
      <div class="formula">
        <h2>Keliling</h2>
        <p>K = 4 × s</p>
        <p>dimana <em>s</em> adalah panjang sisi persegi.</p>
      </div>
      <div class="formula">
        <h2>Luas</h2>
        <p>L = s × s = s<sup>2</sup></p>
        <p>dimana <em>s</em> adalah panjang sisi persegi.</p>
      </div>
      <div class="formula">
        <h2>Panjang Diagonal</h2>
        <p>d = s &radic;2</p>
        <p>dimana <em>s</em> adalah panjang sisi persegi.</p>
      </div>
    </div>
  </body>
</html>
